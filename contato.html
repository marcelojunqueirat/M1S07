  <main>
    <section id="formulario">
      <div class="p-4 d-flex justify-content-center">
        <h2>Formulário de Contato</h2>
      </div>

      <div class="container py-3">
        <form class="needs-validation" novalidate="">
          <div class="row g-4">

            <div class="col-12">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe seu nome" value="" required>
            </div>

            <div class="col-12">
              <label for="telefone" class="form-label">Telefone para contato</label>
              <input type="tel" class="form-control" id="telefone" placeholder="Informe seu telefone">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Informe seu email">
            </div>

            <div class="col-12">
              <label for="assunto" class="form-label">Assunto</label>
              <select class="form-control" id="assunto">
                <option value="">Selecione</option>
                <option value="comercial">Comercial</option>
                <option value="duvidas">Dúvidas</option>
                <option value="revenda">Revenda</option>
              </select>
            </div>

            <div class="col-12">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="3">Digite sua mensagem...</textarea>
            </div>

            <div class="col-12">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Esta mensagem é sobre um orçamento</label>
              </div>
            </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
        </form>

      </div>
    </section>

  </main>
